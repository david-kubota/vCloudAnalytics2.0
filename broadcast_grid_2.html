<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Broadcast Grid 2.0</title>
<script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
<script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
<script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
<script src="https://cdn.tailwindcss.com"></script>
<style>
  body { background-color: #0f172a; color: #f8fafc; font-family: ui-sans-serif, system-ui, sans-serif; }

  tr:hover { background-color: rgba(255,255,255,0.02); }
  .tooltip { visibility: hidden; position: absolute; z-index: 50; padding: 8px; background: #ef4444; color: white; border-radius: 4px; font-size: 10px; width: 180px; bottom: 125%; left: 50%; transform: translateX(-50%); box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.5); }
  .has-tooltip:hover .tooltip { visibility: visible; }
</style>
</head>
<body>
<div id="root"></div>

<script type="text/babel">
  const { useState } = React;

  const App = () => {
    const [broadcasts, setBroadcasts] = useState([
      { id: 3568041, sport: "üèÄ", title: "Varsity Men's Basketball vs. Central High", date: "02/17/2026", time: "7:00 PM", site: "Pittsburg State", status: "Live", source: "Production Truck", privacy: "Public", ppv: "Yes" },
      { id: 3666919, sport: "‚öæ", title: "Baseball: Lions vs. Tigers Double Header", date: "02/17/2026", time: "1:00 PM", site: "MIAA Premium", status: "Archived", source: "Hudl Focus", privacy: "Public", ppv: "No" },
      { id: 3676742, sport: "üèê", title: "Women's Volleyball Invitational", date: "02/18/2026", time: "5:00 PM", site: "Northeastern State", status: "Upcoming", source: "Hudl App", privacy: "Private", ppv: "No" },
      { id: 3686948, sport: "üèà", title: "Varsity Football: Friday Night Lights", date: "02/19/2026", time: "7:30 PM", site: "Glenburn HS", status: "Error", source: "RTMP", errorMsg: "Encoder dropped connection: Invalid Stream Key provided in Production Truck settings.", privacy: "Public", ppv: "Yes" },

    ]);

    const getStatusStyle = (status) => {
      const styles = {

        Upcoming: "bg-blue-900/30 text-blue-400 border-blue-800",
        Archived: "bg-slate-700/30 text-slate-400 border-slate-600",

        Error: "bg-red-900/30 text-red-400 border-red-800"
      };
      return styles[status] || styles.Archived;
    };

    return (
      <div className="p-8 max-w-7xl mx-auto">
        <div className="flex justify-between items-center mb-6">
           <nav className="text-xs text-slate-500 flex gap-2">

                        <button className="text-[9px] font-bold text-slate-500 hover:text-white uppercase">{b.privacy}</button>

                  <td className="p-4">
                    <div className={`relative inline-block has-tooltip`}>
                        <span className={`px-2 py-1 rounded-md text-[10px] font-black uppercase border ${getStatusStyle(b.status)}`}>
                            {b.status === 'Live' && <span className="inline-block w-1.5 h-1.5 bg-green-400 rounded-full mr-1 animate-pulse"></span>}
                            {b.status}
                        </span>
                        {b.status === 'Error' && (
                            <div className="tooltip">
                                <strong>System Alert:</strong><br/>{b.errorMsg}

                        )}
                    </div>
                  </td>
                  <td className="p-4">
                    <div className="text-[11px] font-bold text-slate-400">{b.source}</div>

                  <td className="p-4 text-right">

                    </div>
                  </td>
                </tr>
              ))}

        </div>

  const root = ReactDOM.createRoot(document.getElementById('root'));
  root.render(<App />);
</script>
</body>
</html>
