<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Broadcast Grid 2.0 | Hudl Support</title>
<script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
<script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
<script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
<script src="https://cdn.tailwindcss.com"></script>
<style>
  body { background-color: #020617; color: #f8fafc; font-family: ui-sans-serif, system-ui, sans-serif; }
  .card { background-color: #1e293b; border: 1px solid #334155; }
  input, select, textarea { background: #0f172a; border: 1px solid #334155; color: white; }
  tr:hover { background-color: rgba(255,255,255,0.03); }
  
  /* Tooltip for Errors */
  .tooltip { visibility: hidden; position: absolute; z-index: 50; padding: 10px; background: #ef4444; color: white; border-radius: 6px; font-size: 11px; width: 220px; bottom: 125%; left: 50%; transform: translateX(-50%); box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.5); border: 1px solid #7f1d1d; }
  .has-tooltip:hover .tooltip { visibility: visible; }

  /* Modal Overlay */
  .modal-overlay { background: rgba(2, 6, 23, 0.85); backdrop-filter: blur(4px); }
</style>
</head>
<body>
<div id="root"></div>

<script type="text/babel">
  const { useState } = React;

  const App = () => {
    const [isModalOpen, setIsModalOpen] = useState(false);
    const [editingItem, setEditingItem] = useState(null);
    const [broadcasts, setBroadcasts] = useState([
      { id: 3568041, sport: "üèÄ", title: "Varsity Men's Basketball vs. Central High", date: "02/17/2026", time: "7:00 PM", site: "Pittsburg State", status: "Live", source: "Production Truck", privacy: "Public", ppv: "Yes" },
      { id: 3666919, sport: "‚öæ", title: "Lions vs. Tigers Double Header", date: "02/17/2026", time: "1:00 PM", site: "MIAA Premium", status: "Archived", source: "Hudl Focus", privacy: "Public", ppv: "No" },
      { id: 3676742, sport: "üèê", title: "Women's Volleyball Invitational", date: "02/18/2026", time: "5:00 PM", site: "Northeastern State", status: "Upcoming", source: "Hudl App", privacy: "Private", ppv: "No" },
      { id: 3686948, sport: "üèà", title: "Friday Night Lights: Glenburn vs Tioga", date: "02/19/2026", time: "7:30 PM", site: "Glenburn HS", status: "Error", source: "RTMP", errorMsg: "Encoder dropped connection: Invalid Stream Key detected.", privacy: "Public", ppv: "Yes" },
      { id: 2975037, sport: "ü§º", title: "Regional Wrestling Finals", date: "02/15/2026", time: "3:00 PM", site: "Central Missouri", status: "Stopped", source: "Production Truck", privacy: "Public", ppv: "No" },
      { id: 4001234, sport: "‚öΩ", title: "Varsity Girls Soccer Finals", date: "02/20/2026", time: "6:00 PM", site: "Northside Complex", status: "Upcoming", source: "Hudl Focus", privacy: "Public", ppv: "Yes" },
      { id: 4005678, sport: "ü•é", title: "Softball District Opener", date: "02/21/2026", time: "4:00 PM", site: "West Field", status: "Upcoming", source: "Hudl App", privacy: "Public", ppv: "No" },
      { id: 4009012, sport: "üèÄ", title: "JV Boys Basketball vs. South", date: "02/17/2026", time: "5:30 PM", site: "Pittsburg State", status: "Archived", source: "Production Truck", privacy: "Public", ppv: "No" },
      { id: 4012345, sport: "üèä", title: "State Swim Meet - Day 1", date: "02/22/2026", time: "9:00 AM", site: "Aquatic Center", status: "Upcoming", source: "RTMP", privacy: "Public", ppv: "Yes" },
      { id: 4016789, sport: "üèí", title: "Hockey: Rangers vs. Eagles", date: "02/17/2026", time: "8:00 PM", site: "Ice Arena", status: "Live", source: "Production Truck", privacy: "Public", ppv: "Yes" },
      { id: 4020123, sport: "üèÄ", title: "Girls Varsity Basketball vs. North", date: "02/18/2026", time: "7:00 PM", site: "High School Gym", status: "Error", source: "Hudl Focus", errorMsg: "Camera Offline: Heat threshold exceeded.", privacy: "Public", ppv: "No" },
      { id: 4024567, sport: "üéæ", title: "Tennis Quarter Finals", date: "02/23/2026", time: "2:00 PM", site: "Town Courts", status: "Upcoming", source: "Hudl App", privacy: "Private", ppv: "No" },
      { id: 4028901, sport: "üëü", title: "Track & Field: Regional Qualifier", date: "02/24/2026", time: "11:00 AM", site: "Stadium", status: "Upcoming", source: "RTMP", privacy: "Public", ppv: "No" },
      { id: 4032345, sport: "üì£", title: "Cheer & Dance Exhibition", date: "02/25/2026", time: "1:00 PM", site: "Civic Center", status: "Upcoming", source: "Production Truck", privacy: "Public", ppv: "No" },
      { id: 4036789, sport: "üèÄ", title: "Alumni All-Star Game", date: "02/26/2026", time: "6:30 PM", site: "Main Gym", status: "Upcoming", source: "Hudl Focus", privacy: "Public", ppv: "Yes" }
    ]);

    const openEditModal = (item) => {
      setEditingItem({...item});
      setIsModalOpen(true);
    };

    const saveChanges = () => {
      setBroadcasts(broadcasts.map(b => b.id === editingItem.id ? editingItem : b));
      setIsModalOpen(false);
    };

    const getStatusStyle = (status) => {
      const styles = {
        Live: "bg-green-500/10 text-green-400 border-green-500/50",
        Upcoming: "bg-blue-500/10 text-blue-400 border-blue-500/50",
        Archived: "bg-slate-500/10 text-slate-400 border-slate-500/50",
        Stopped: "bg-yellow-500/10 text-yellow-500 border-yellow-500/50",
        Error: "bg-red-500/10 text-red-400 border-red-500/50"
      };
      return styles[status] || styles.Archived;
    };

    return (
      <div className="min-h-screen flex flex-col">
        {/* Header Section */}
        <div className="p-6 pb-0">
          <div className="flex justify-between items-center mb-6">
            <h1 className="text-2xl font-black tracking-tight">Broadcast <span className="text-orange-500">Grid 2.0</span></h1>
            <button className="bg-orange-600 hover:bg-orange-500 text-white px-6 py-2.5 rounded-lg font-bold text-sm transition-all shadow-lg shadow-orange-900/20">
              + Create Livestream
            </button>
          </div>

          <div className="flex gap-4 mb-6 bg-slate-900/50 p-4 rounded-xl border border-slate-800">
            <div className="relative flex-1">
              <input type="text" placeholder="Search by Title, ID, or Site..." className="w-full p-2.5 pl-10 rounded-lg text-sm focus:border-orange-500 outline-none transition" />
              <span className="absolute left-3 top-3 opacity-30 text-lg">üîç</span>
            </div>
            <select className="text-sm rounded-lg px-6 font-semibold">
              <option>All Sites</option>
              <option>Pittsburg State</option>
              <option>Glenburn HS</option>
            </select>
            <button className="bg-slate-800 hover:bg-slate-700 text-white px-6 py-2 rounded-lg text-sm font-bold border border-slate-700 transition">
              Export CSV
            </button>
          </div>
        </div>

        {/* Table Content - Expanded to Full Width */}
        <div className="flex-1 px-6 pb-6">
          <div className="card rounded-xl overflow-hidden shadow-2xl h-full border-slate-800">
            <table className="w-full text-left text-sm">
              <thead className="bg-slate-800/80 text-slate-500 uppercase text-[10px] font-black tracking-widest border-b border-slate-700">
                <tr>
                  <th className="p-4 w-1/3">Broadcast</th>
                  <th className="p-4">Site / Customer</th>
                  <th className="p-4">Status</th>
                  <th className="p-4">Source</th>
                  <th className="p-4">Privacy</th>
                  <th className="p-4">PPV</th>
                  <th className="p-4 text-right">Actions</th>
                </tr>
              </thead>
              <tbody className="divide-y divide-slate-800/50">
                {broadcasts.map(b => (
                  <tr key={b.id} className="group transition-colors">
                    <td className="p-4">
                      <div className="flex items-center gap-3">
                        <span className="text-2xl bg-slate-800 w-10 h-10 flex items-center justify-center rounded-lg">{b.sport}</span>
                        <div>
                          <div className="font-bold text-slate-100 group-hover:text-orange-400 transition-colors cursor-pointer">{b.title}</div>
                          <div className="text-[10px] text-slate-500 mt-1 uppercase font-bold tracking-tight">ID: {b.id} ‚Ä¢ {b.date} ‚Ä¢ {b.time}</div>
                        </div>
                      </div>
                    </td>
                    <td className="p-4">
                      <div className="text-slate-200 font-semibold">{b.site}</div>
                    </td>
                    <td className="p-4">
                      <div className="relative inline-block has-tooltip">
                        <span className={`px-2.5 py-1 rounded-md text-[10px] font-black uppercase border ${getStatusStyle(b.status)}`}>
                          {b.status === 'Live' && <span className="inline-block w-1.5 h-1.5 bg-green-400 rounded-full mr-1.5 animate-pulse"></span>}
                          {b.status}
                        </span>
                        {b.status === 'Error' && (
                          <div className="tooltip">
                            <div className="font-bold border-b border-red-800 pb-1 mb-1">Critical Error</div>
                            {b.errorMsg}
                          </div>
                        )}
                      </div>
                    </td>
                    <td className="p-4 text-slate-400 font-medium text-[11px]">{b.source}</td>
                    <td className="p-4">
                      <span className="text-[10px] font-bold text-slate-500 uppercase px-2 py-0.5 bg-slate-800 rounded">{b.privacy}</span>
                    </td>
                    <td className="p-4">
                      <span className={`text-[10px] font-bold uppercase ${b.ppv === 'Yes' ? 'text-orange-500' : 'text-slate-600'}`}>
                        {b.ppv === 'Yes' ? 'Enabled' : 'Disabled'}
                      </span>
                    </td>
                    <td className="p-4 text-right">
                      <div className="flex justify-end gap-3 opacity-0 group-hover:opacity-100 transition-opacity">
                        <button onClick={() => openEditModal(b)} className="text-xs font-bold text-blue-400 hover:text-blue-300 uppercase tracking-tighter">Quick Edit</button>
                        <button className="text-xs font-bold text-red-500 hover:text-red-400 uppercase tracking-tighter">Delete</button>
                      </div>
                    </td>
                  </tr>
                ))}
              </tbody>
            </table>
          </div>
        </div>

        {/* --- EDIT MODAL (The Module) --- */}
        {isModalOpen && (
          <div className="fixed inset-0 z-50 flex items-center justify-center p-4 modal-overlay">
            <div className="card w-full max-w-md p-6 shadow-2xl rounded-2xl animate-in zoom-in-95 duration-200">
              <div className="flex justify-between items-center mb-6">
                <h2 className="text-xl font-bold flex items-center gap-2">
                  <span>{editingItem.sport}</span> Edit Broadcast
                </h2>
                <button onClick={() => setIsModalOpen(false)} className="text-slate-500 hover:text-white text-2xl">&times;</button>
              </div>

              <div className="space-y-4">
                <div>
                  <label className="block text-[10px] font-black text-slate-500 uppercase tracking-widest mb-1.5">Broadcast Title</label>
                  <input 
                    type="text" 
                    className="w-full p-3 rounded-lg outline-none focus:border-orange-500" 
                    value={editingItem.title}
                    onChange={(e) => setEditingItem({...editingItem, title: e.target.value})}
                  />
                </div>

                <div className="grid grid-cols-2 gap-4">
                  <div>
                    <label className="block text-[10px] font-black text-slate-500 uppercase tracking-widest mb-1.5">Privacy Setting</label>
                    <select 
                      className="w-full p-3 rounded-lg outline-none"
                      value={editingItem.privacy}
                      onChange={(e) => setEditingItem({...editingItem, privacy: e.target.value})}
                    >
                      <option value="Public">Public</option>
                      <option value="Private">Private</option>
                    </select>
                  </div>
                  <div>
                    <label className="block text-[10px] font-black text-slate-500 uppercase tracking-widest mb-1.5">PPV Access</label>
                    <select 
                      className="w-full p-3 rounded-lg outline-none"
                      value={editingItem.ppv}
                      onChange={(e) => setEditingItem({...editingItem, ppv: e.target.value})}
                    >
                      <option value="Yes">Yes (Enabled)</option>
                      <option value="No">No (Disabled)</option>
                    </select>
                  </div>
                </div>

                <div>
                  <label className="block text-[10px] font-black text-slate-500 uppercase tracking-widest mb-1.5">Video Source</label>
                  <select 
                    className="w-full p-3 rounded-lg outline-none"
                    value={editingItem.source}
                    onChange={(e) => setEditingItem({...editingItem, source: e.target.value})}
                  >
                    <option value="Hudl Focus Camera">Hudl Focus Camera</option>
                    <option value="Hudl App">Hudl App</option>
                    <option value="Production Truck">Production Truck</option>
                    <option value="RTMP">RTMP / Generic</option>
                  </select>
                </div>

                <div className="flex gap-3 pt-4">
                  <button onClick={() => setIsModalOpen(false)} className="flex-1 bg-slate-800 hover:bg-slate-700 text-white font-bold py-3 rounded-lg transition text-xs uppercase">Cancel</button>
                  <button onClick={saveChanges} className="flex-1 bg-orange-600 hover:bg-orange-500 text-white font-bold py-3 rounded-lg transition shadow-lg shadow-orange-900/20 text-xs uppercase">Save Changes</button>
                </div>
              </div>
            </div>
          </div>
        )}
      </div>
    );
  };

  const root = ReactDOM.createRoot(document.getElementById('root'));
  root.render(<App />);
</script>
</body>
</html>
