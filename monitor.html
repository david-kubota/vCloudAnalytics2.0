<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hudl Multi-View Monitor</title>
    <style>
        :root {
            --bg: #0f172a;
            --card-bg: #1e293b;
            --border: #334155;
            --text-main: #f8fafc;
            --text-muted: #94a3b8;
            --primary: #f97316;
            --success: #10b981;
            --danger: #ef4444;
        }

        * { box-sizing: border-box; }
        
        body {
            margin: 0;
            padding: 0;
            background-color: var(--bg);
            color: var(--text-main);
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            height: 100vh;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        /* Top Navigation Bar */
        .top-bar {
            height: 40px;
            background: #020617;
            border-bottom: 1px solid var(--border);
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 20px;
            flex-shrink: 0;
        }
        .logo { font-weight: 800; letter-spacing: 0.05em; font-size: 14px; }
        .logo span { color: var(--primary); }
        .nav-link { color: var(--text-muted); text-decoration: none; font-size: 12px; font-weight: 600; }
        .nav-link:hover { color: #fff; }

        /* Main Grid */
        .grid-container {
            flex: 1;
            display: grid;
            grid-template-columns: 1fr 1fr;
            grid-template-rows: 1fr 1fr;
            gap: 8px;
            padding: 8px;
            /* Calculate height minus top bar */
            height: calc(100vh - 40px);
            min-height: 0; /* Crucial for grid overflow handling */
        }

        /* Viewport Card */
        .viewport {
            background: var(--card-bg);
            border: 1px solid var(--border);
            border-radius: 6px;
            display: flex;
            flex-direction: column;
            overflow: hidden;
            position: relative;
        }

        /* --- THE FIX: HARD SPLIT HEIGHTS --- */
        .video-wrapper {
            height: 55%; /* Always takes top 55% */
            width: 100%;
            background: #000;
            position: relative;
            flex-shrink: 0;
        }
        
        .data-panel {
            height: 45%; /* Always takes bottom 45% */
            padding: 10px;
            overflow-y: auto; /* Scroll ONLY the data if screen is tiny */
            border-top: 1px solid var(--border);
            display: flex;
            flex-direction: column;
            gap: 8px;
            background: #151e2e;
        }

        iframe {
            position: absolute;
            top: 0; left: 0; width: 100%; height: 100%;
            border: none;
        }

        /* Empty State */
        .empty-state {
            height: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            color: var(--text-muted);
        }
        .empty-input {
            background: var(--bg);
            border: 1px solid var(--border);
            padding: 8px;
            border-radius: 4px;
            color: white;
            width: 200px;
            text-align: center;
            margin-bottom: 8px;
            font-size: 12px;
        }
        .load-btn {
            background: var(--primary);
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 4px;
            font-weight: bold;
            cursor: pointer;
            text-transform: uppercase;
            font-size: 10px;
            letter-spacing: 1px;
        }

        /* Data Fields Styling */
        .row { display: flex; gap: 8px; }
        .col { flex: 1; min-width: 0; }

        .label {
            font-size: 9px;
            text-transform: uppercase;
            color: var(--text-muted);
            font-weight: 700;
            margin-bottom: 2px;
            white-space: nowrap;
        }
        .value-text {
            font-size: 12px;
            font-weight: 600;
            color: #fff;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }
        .sub-text {
            font-size: 10px;
            color: var(--text-muted);
        }

        .contact-box {
            background: rgba(255, 255, 255, 0.03);
            border: 1px solid var(--border);
            border-radius: 4px;
            padding: 6px 8px;
        }

        select {
            width: 100%;
            background: var(--bg);
            border: 1px solid var(--border);
            color: white;
            padding: 4px 6px;
            border-radius: 4px;
            font-size: 11px;
            height: 26px;
        }
        select:focus { outline: 1px solid var(--primary); border-color: var(--primary); }

        .close-btn {
            position: absolute;
            top: 5px; right: 5px;
            background: rgba(0,0,0,0.7);
            color: white;
            border: none;
            width: 20px; height: 20px;
            border-radius: 3px;
            cursor: pointer;
            z-index: 20;
            font-size: 14px;
            line-height: 1;
            display: flex; align-items: center; justify-content: center;
        }
        .close-btn:hover { background: var(--danger); }
    </style>
</head>
<body>

    <div class="top-bar">
        <div class="logo">HUDL <span>MONITOR</span></div>
        <a href="index.html" class="nav-link">Exit to Menu</a>
    </div>

    <div class="grid-container" id="grid"></div>

    <script>
        // State for 4 Viewports
        const viewports = [
            { id: 0, streamId: null },
            { id: 1, streamId: null },
            { id: 2, streamId: null },
            { id: 3, streamId: null }
        ];

        function render() {
            const grid = document.getElementById('grid');
            grid.innerHTML = '';

            viewports.forEach((vp, index) => {
                const el = document.createElement('div');
                el.className = 'viewport';

                if (!vp.streamId) {
                    // EMPTY STATE
                    el.innerHTML = `
                        <div class="empty-state">
                            <div class="label" style="font-size:11px; margin-bottom:5px;">Viewport ${index + 1}</div>
                            <input type="text" id="input-${index}" class="empty-input" placeholder="Broadcast ID">
                            <button class="load-btn" onclick="loadStream(${index})">Load</button>
                        </div>
                    `;
                } else {
                    // ACTIVE STATE - SPLIT VIEW
                    el.innerHTML = `
                        <button class="close-btn" onclick="clearStream(${index})" title="Close Viewport">&times;</button>
                        
                        <div class="video-wrapper">
                            <iframe src="https://vcloud.hudl.com/broadcast/embed/${vp.streamId}?autoplay=1" allow="autoplay; fullscreen"></iframe>
                        </div>

                        <div class="data-panel">
                            <div class="col">
                                <div class="label">Broadcast Details</div>
                                <div class="value-text">Varsity Matchup - ID: ${vp.streamId}</div>
                                <div class="sub-text">Starts: 02/16/2026 @ 7:00 PM EST</div>
                            </div>

                            <div class="contact-box">
                                <div class="row">
                                    <div class="col">
                                        <div class="label">Primary Contact</div>
                                        <div class="value-text" style="font-size:11px;">John Smith (AD)</div>
                                    </div>
                                    <div class="col">
                                        <div class="label">Phone</div>
                                        <div class="value-text" style="font-size:11px; color:var(--primary);">555-0199</div>
                                    </div>
                                </div>
                            </div>

                            <div class="row">
                                <div class="col">
                                    <div class="label">Status</div>
                                    <select>
                                        <option value="live">Live</option>
                                        <option value="upcoming">Upcoming</option>
                                        <option value="archived">Archived</option>
                                        <option value="stopped">Stopped</option>
                                    </select>
                                </div>
                                <div class="col">
                                    <div class="label">Assignee</div>
                                    <select>
                                        <option value="">Unassigned</option>
                                        <option value="troy">Troy Comeau</option>
                                        <option value="kerry">Kerry Stadler</option>
                                        <option value="support">General Support</option>
                                    </select>
                                </div>
                            </div>

                            <div class="col">
                                <div class="label">Quality Report</div>
                                <select>
                                    <option value="">Select Quality...</option>
                                    <option value="good">游릭 Overall Good</option>
                                    <option value="audio_bad">游리 Audio Issues</option>
                                    <option value="video_bad">游리 Video Issues</option>
                                    <option value="no_score">游리 No Scoreboard</option>
                                    <option value="bad">游댮 Overall Bad</option>
                                </select>
                            </div>
                        </div>
                    `;
                }
                grid.appendChild(el);
            });
        }

        function loadStream(index) {
            const input = document.getElementById(`input-${index}`);
            let val = input.value.trim();
            // Handle full URL paste vs ID paste
            const match = val.match(/\/embed\/(\d+)/) || val.match(/broadcast\/(\d+)/);
            if (match) val = match[1];

            if (val) {
                viewports[index].streamId = val;
                render();
            }
        }

        function clearStream(index) {
            viewports[index].streamId = null;
            render();
        }

        // Initialize
        render();

    </script>
</body>
</html>
